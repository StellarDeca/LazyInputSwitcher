name: Build release

on:
    push:
        tags:
            - "v*.*.*"   # 只有推送版本 tag 时才触发

jobs:
    build:
        name: Build binaries for ${{ matrix.os }}
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      name: linux-x86_64
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      name: windows-x86_64
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      name: macos-intel-x86_64
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      name: macos-arm64

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Rust tools
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Run Tests
              run: cargo test --verbose

            - name: Build Release
              run: cargo build --release --target ${{ matrix.target }}

            - name: Archive Binary (Windows)
              if: matrix.os == 'windows-latest'
              shell: powershell
              run: |
                  New-Item -ItemType Directory -Force -Path output
                  Copy-Item target/${{ matrix.target }}/release/LazyInputSwitcher.exe output/
                  Compress-Archive -Path output/* -DestinationPath ${{ matrix.name }}.zip

            - name: Archive Binary (Linux, MacOS)
              if: matrix.os != 'windows-latest'
              shell: bash
              run: |
                  mkdir -p output
                      cp target/${{ matrix.target }}/release/LazyInputSwitcher output/
                      chmod +x output/LazyInputSwitcher
                      cd output
                      tar czf ../${{ matrix.name }}.tar.gz *

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.name }}
                  path: |
                      *.zip
                      *.tar.gz

    release:
        name: Create GitHub Release
        needs: build
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - name: Download Artifacts
              uses: actions/download-artifact@v4
              with:
                  path: ./artifacts

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  files: artifacts/**/*
